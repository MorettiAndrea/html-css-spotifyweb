<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-css-spotifyweb</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <main>
        <section class="top-content">
          <div class="left-bar">
            <div class="icons">
              <img src="./img/logo-small.svg" alt="logo-piccolo" />
              <img class="hide" src="./img/logo.svg" alt="logo-grande" />
              <img src="./img/home.svg" alt="home" />
              <img src="./img/search.svg" alt="lents" />
              <img src="./img/libreria.svg" alt="library" />
            </div>
            <div class="icons"></div>
            <div class="playlists"></div>
            <div class="columns-bottom"></div>
          </div>
          <div class="movies-table">
            <div class="call-to-action">
              <button><a href="#">Effettua l'upgrade</a></button>
            </div>
            <div class="main-content">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit
              voluptate voluptates ex repellat ipsum repudiandae suscipit nisi?
              Eius eaque adipisci, nemo, nulla mollitia, officiis in numquam
              voluptate ullam obcaecati ipsum!
            </div>
          </div>
        </section>
      </main>
      <section class="media-player">media</section>
    </div>
  </body>
</html>
